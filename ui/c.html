<html>
    <head>
        <script src="lib/moment.min.js"></script>
        <script src="lib/chart.min.js"></script>
        <script src="lib/jquery.min.js"></script>
    </head>
<body>
    <canvas id="c1" width="400" height="300"></canvas>
    <script>
        var ctx=$('#c1');
        var cfg = {
            type: 'line',
            data: {
                labels: ['2018-06-19 15:00', '2018-06-19 16:31', '2018-06-19 23:00'],
                datasets: [{
                    label: 'Temperature in room',
                    data: [ 30, 25, 29 ],
                    fill: false
                }],
            }, options: {
                responsive: false,
                legend: {
                    display: false
                },
                scales: {
                xAxes: [{
                    type: "time",
                    time: {
                        unit: 'hour',
                        unitStepSize: 0.5,
                        round: 'hour',
                        tooltipFormat: "h:mm:ss a",
                        displayFormats: {
                          hour: 'MMM D, H:mm'
                        }
                    },
                    ticks: {
                        minRotation: 90,
                        maxTicksLimit: 5
                    },
                    display: true,
                }],
                yAxes: [{
                    display: true,
                    ticks: {
                        //suggestedMin: 20
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Degrees'
                    }
                }]
            }
            }}
        var chart1 = new Chart(ctx, cfg);

        function addval() {
            chart1.options.animation.duration = 0;
            chart1.data.labels.shift();
            chart1.data.datasets[0].data.shift();
            chart1.data.labels.push('2018-06-20 01:00');
            chart1.data.datasets[0].data.push(40);
            chart1.update();
        }
    </script>
    <button onclick="addval()">ADD VAL</button>
</body>
</html>
