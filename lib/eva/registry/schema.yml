config/uc/apikeys: &apikey
  type: object
  additionalProperties: false
  properties:
    key:
      type: string
    master: &bool
      type: boolean
    sysfunc: *bool
    hosts-allow: &strarr
      type: array
      items:
        type: string
    hosts-assign: *strarr
    items: *strarr
    items-ro: *strarr
    items-deny: *strarr
    groups: *strarr
    groups-ro: *strarr
    groups-deny: *strarr
    pvt: *strarr
    rpvt: *strarr
    allow: *strarr
    cdata: *strarr
  required:
    - key
config/lm/apikeys: *apikey
config/sfa/apikeys: *apikey
data/easy-setup:
  link: *bool
  mqtt-discovery-enabled: *bool
data/info:
  type: object
  additionalProperties: false
  properties:
    build:
      type: number
    version:
      type: string
data/uc/boot-id: &bootid
  type: integer
  minimum: 1
data/lm/boot-id: *bootid
data/sfa/boot-id: *bootid
config/watchdog:
  dump: *bool
  inerval:
    type: integer
    minimum: 1
  max-timeout:
    type: integer
    minimum: 1
